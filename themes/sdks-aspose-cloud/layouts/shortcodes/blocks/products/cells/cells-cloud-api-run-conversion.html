<script>

    function AccessTokenisEmpty(value) {
        if (!value || value == undefined || value == "" || value.length == 0) {
            return true;
        }
        return false;
    }

    function runUpload() {
        document.getElementById("fileInput_asposecellscloudapi").click();
    }

    function jumpSignup() {
        window.open('https://id.containerize.com/signup', '_blank');
    }

    function runAuthorize() {
        url = 'http://api.aspose.cloud/connect/token';
        var client_id = document.getElementById("text_login_child_client_id").value;
        var client_secret = document.getElementById("text_login_child_client_secret").value;
        var formData = new FormData();
        formData.append('grant_type', 'client_credentials');
        formData.append('client_id', client_id);
        formData.append('client_secret', client_secret);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var authorization = JSON.parse(this.responseText);
                document.getElementById("accessasposecloudtoken").value = authorization['access_token'];
                closeLogin();
                runCode();
            } 
            else if (this.readyState == 4 && this.status == 400) {
                var label_login_child_error =  document.getElementById("label_login_child_error");
                label_login_child_error.innerText = "Auth error. Error: Bad Request, error: invalid_client";
                label_login_child_error.hidden = false;
            }
        }
        xhr.send(formData);
    }

    function runCode() {
        var files_list = document.getElementById("fileInput_asposecellscloudapi");
        if (files_list.files.length == 0) {
            alert("Please add file.");
            return;
        }
        var access_token = document.getElementById("accessasposecloudtoken").value;
        if (AccessTokenisEmpty(access_token)) {
            createLogin();
        }
        else {
            url = document.getElementById("div_asposecellscloudapi").innerText;
            var formData = new FormData();
            var filelist = document.getElementById("fileInput_asposecellscloudapi");
            var downloadfilename = "";
            for (i = 0; i < filelist.files.length; i++) {
                formData.append(filelist.files[i].name, filelist.files[i]);
                downloadfilename = filelist.files[i].name;
                var pos = downloadfilename.lastIndexOf('.');
                if (pos > 0) {
                    downloadfilename = downloadfilename.substr(0, pos) + ".{{ .Get "outputformat" }}";
                } else {
                    downloadfilename = downloadfilename + ".{{ .Get "outputformat" }}";
                }
            }

            var xhr = new XMLHttpRequest();
            xhr.open("PUT", url, true);
            xhr.setRequestHeader("Authorization", "Bearer " + access_token);
            xhr.responseType = "blob";
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let blob = this.response;
                    let a = document.createElement('a');
                    let binaryData = [];
                    binaryData.push(blob);
                    a.href = window.URL.createObjectURL(new Blob(binaryData));
                    a.download = downloadfilename;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    removeUploadedFiles();
                }
                else if (this.readyState == 4 && this.status == 400) {

                }
            }
            xhr.send(formData);
        }
    }

    function closeLogin() {
        document.getElementById("div_login_asposecloud").remove();
    }

    function removeUploadedFiles() {
        document.getElementById("uploaded-files").innerHTML = "";
    }

    function displayUploadedFiles() {
        var div_uploaded_files = document.getElementById("uploaded-files");
        div_uploaded_files.innerHTML = "";
        var div_display_uploaded_files = document.createElement("div");
        div_display_uploaded_files.setAttribute("class", "cells-cloud-file-uploaded");
        var file = document.getElementById("fileInput_asposecellscloudapi");
        if (file.files.length > 0) {
            for (i = 0; i < file.files.length; i++) {
                var file_label = document.createElement("label");
                file_label.innerText = file.files[i].name;
                div_display_uploaded_files.appendChild(file_label);
            }
            var remove_uploaded_files = document.createElement("a");
            remove_uploaded_files.innerText = "x";
            remove_uploaded_files.addEventListener("click", removeUploadedFiles);
            remove_uploaded_files.setAttribute("class", "cells-cloud-remove-button");
            div_display_uploaded_files.appendChild(remove_uploaded_files);
        }
        div_uploaded_files.appendChild(div_display_uploaded_files);
    }

    function createLogin() {
        var div_login = document.createElement("div");
        div_login.id = "div_login_asposecloud";
        div_login.setAttribute("class", "mask");

        var div_login_child = document.createElement("div");
        div_login_child.setAttribute("class", "opendiv");

        var div_login_child_top = document.createElement("div");
        div_login_child_top.setAttribute("class", "cells-cloud-top");
        var head_div_login_child_top = document.createElement("h3");
        head_div_login_child_top.setAttribute("class", "cells-cloud-head3");
        head_div_login_child_top.innerText ="Available authorizations";
        div_login_child_top.appendChild(head_div_login_child_top);
        div_login_child.appendChild(div_login_child_top);

        var div_login_child_center = document.createElement("div");
        div_login_child_center.setAttribute("class", "cells-cloud-center");

        var div_login_child_client_id = document.createElement("div");
        div_login_child_client_id.setAttribute("class", "cells-cloud-row");
        var label_login_child_client_id = document.createElement("label");
        label_login_child_client_id.innerText = "Client ID:";
        label_login_child_client_id.setAttribute("class", "cells-cloud-rightt-text cells-cloud-col-3");
        div_login_child_client_id.appendChild(label_login_child_client_id);
        var text_login_child_client_id = document.createElement("input");
        text_login_child_client_id.setAttribute("type", "text");
        text_login_child_client_id.setAttribute("id", "text_login_child_client_id");
        text_login_child_client_id.setAttribute("class", "cells-cloud-left-text cells-cloud-col-2");
        div_login_child_client_id.appendChild(text_login_child_client_id);

        var div_login_child_client_secret = document.createElement("div");
        div_login_child_client_secret.setAttribute("class", "cells-cloud-row");
        var label_login_child_client_secret = document.createElement("label");
        label_login_child_client_secret.innerText = "Client Secret:";
        label_login_child_client_secret.setAttribute("class", "cells-cloud-rightt-text cells-cloud-col-3");
        div_login_child_client_secret.appendChild(label_login_child_client_secret);
        var text_login_child_client_secret = document.createElement("input");
        text_login_child_client_secret.setAttribute("type", "text");
        text_login_child_client_secret.setAttribute("id", "text_login_child_client_secret");
        text_login_child_client_secret.setAttribute("class", "cells-cloud-left-text cells-cloud-col-2");
        div_login_child_client_secret.appendChild(text_login_child_client_secret);

        var div_login_child_button = document.createElement("div");
        div_login_child_button.setAttribute("class", "cells-cloud-row cells-cloud-button-center-container");
        //1.
        var linkbutton_login_child_run = document.createElement("a");
        linkbutton_login_child_run.innerText = "Login";
        linkbutton_login_child_run.addEventListener("click", runAuthorize);
        linkbutton_login_child_run.setAttribute("class", "cells-cloud-link-button");
        div_login_child_button.appendChild(linkbutton_login_child_run);

        var div_login_child_error = document.createElement("div");
        var label_login_child_error = document.createElement("label");
        label_login_child_error.setAttribute("id", "label_login_child_error");
        label_login_child_error.hidden = true;
        label_login_child_error.innerText = "";
        div_login_child_error.appendChild(label_login_child_error);


        //close
        var linkbutton_login_child_close = document.createElement("a");
        linkbutton_login_child_close.innerText = "x";
        linkbutton_login_child_close.addEventListener("click", closeLogin);
        linkbutton_login_child_close.setAttribute("class", "cells-cloud-remove-button");
        div_login_child_center.appendChild(linkbutton_login_child_close);


        div_login_child_center.appendChild(div_login_child_client_id);
        div_login_child_center.appendChild(div_login_child_client_secret);
        div_login_child_center.appendChild(div_login_child_button);
        div_login_child_center.appendChild(div_login_child_error);

        div_login_child.appendChild(div_login_child_center);
        div_login.appendChild(div_login_child);
        var a_login_child_register = document.createElement("a");
        a_login_child_register.innerText = "Create A New Account";
        a_login_child_register.setAttribute("class", "cells-cloud-create-link");
        a_login_child_register.setAttribute("target", "_blank");
        a_login_child_register.setAttribute("href", "https://id.containerize.com/signup");
        div_login_child.appendChild(a_login_child_register);
        document.body.appendChild(div_login);
    }

</script>

<div class="panelContainer">
    <input id="accessasposecloudtoken" type="hidden">
    <div class="cells-cloud-input-group">
        <div class="cells-cloud-input-group-prepend">
            <div> <i class="fa fa-link"> </i> API Request: </div>
        </div>
        <div class="cells-cloud-input-group-main">
            <div class="cells-cloud-input-group-method"> PUT : </div>
            <div id="div_asposecellscloudapi" class="input-group-api">
                https://api.aspose.cloud/v3.0/cells/convert?format={{ .Get "outputformat" }}</div>
        </div>
        <div class="cells-cloud-input-group-append"><a class="cells-cloud-action-button" type="button"
                onclick="runCode()">Convert</a> </div>

    </div>
    <div class="cells-cloud-file-input-container">
        <div id="uploaded-files"></div>
        <form id="file-input-container">
            <input type="file" class="cells-cloud-fileInput" id="fileInput_asposecellscloudapi" accept=".{{ .Get "inputformat" }}"
                onchange="displayUploadedFiles()">
            <div class="upload-group"><a class="cells-cloud-upload-button" type="button" onclick="runUpload()">Upload
                    file</a>
            </div>
        </form>
    </div>
</div>
